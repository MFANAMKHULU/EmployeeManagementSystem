{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/blue.jpg' %}" type="image/x-icon">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{% static 'css/user_registration.css' %}">

    <style>
        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navigation_bar.html' %}

    <div class="container" style="background-color: transparent; border-color: transparent; padding-top: 20px;">
        <h1 style="color: #fff;">Edit Employee - {{ employee.firstName }} {{ employee.lastName }}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">
                Save Changes
            </button>
        </form>
    </div>
</body>
</html>
